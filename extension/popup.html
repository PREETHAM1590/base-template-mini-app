<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArbiTips Scanner</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #3B82F6, #8B5CF6);
      color: white;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }
    .button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    .status {
      font-size: 12px;
      text-align: center;
      opacity: 0.8;
      margin-top: 16px;
    }
    .error {
      color: #FEE2E2;
      background: rgba(239, 68, 68, 0.2);
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ArbiTips</div>
    <div class="subtitle">AI Arbitrage Scanner</div>
  </div>
  
  <button class="button" id="scanBtn">üîç Scan for Opportunities</button>
  <button class="button" id="openDashboard">üìä Open Dashboard</button>
  <button class="button" id="settings">‚öôÔ∏è Settings</button>
  
  <div class="status" id="status">Ready to scan</div>
  <div class="error" id="error" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
